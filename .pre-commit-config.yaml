# WARScribe-Parser Pre-Commit Configuration
# Profile: python-aggressive
# Phase 1: Lockdown â€” formatting, linting, file hygiene, commitizen

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.4.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        args: []

  - repo: local
    hooks:
      - id: wip-check
        name: "block WIP commits"
        entry: bash -c 'if echo "$1" | head -1 | grep -iqE "^wip[^a-z]|^wip$"; then echo "ERROR: WIP commits not allowed"; exit 1; fi'
        language: system
        stages: [commit-msg]
        always_run: true
